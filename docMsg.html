<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Test</title>
    <script defer src='messaging.js'></script>
    <script defer src='docmsg.js'></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>

<body>
    <div class='container-fluid'>
        <input type='text' placeholder="My ID" id='mID'>
        <input type='text' placeholder="Recipient ID" id='rID'>
        <button onclick='establishCommunication()'>Load Messages</button><br><br>

        <textarea name="" id="messages" cols="80" rows="30" disabled></textarea> <br>
        <textarea cols='80' rows='3' type='text' placeholder='New Message Content' id='messageContent'></textarea> <br>
        <button onclick='send()'>Send</button>
    </div>


</body>
