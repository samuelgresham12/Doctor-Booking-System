<head>
    <meta charset="UTF-8">

<body>
    <input type='text' placeholder="messager ID" id='mID'>
    <input type='text' placeholder="recipient ID" id='rID'>

    <button onclick='establishBackwardConnection()'>Connect Backwards</button> <br> <br>

    <textarea name="" id="messages" cols="80" rows="30"></textarea> <br>
    <input type='text' placeholder='New Message Content' id='messageContent'>
    <button onclick='send()'>Send</button>
